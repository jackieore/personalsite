                <h1 class="wow fadeInDown" data-wow-delay="0.5s">Contact me.</h1>
            <!--     <p class="wow fadeInDown" data-wow-delay="0.6s">
                  I know you've come here to talk to me Just ask me and I'll reply <br class="hidden-xs"> with in 24 hours unless it is weekend.
                </p> -->
                <!--<script type="text/javascript"> id = 209955; </script>
<script type="text/javascript" src="http://kontactr.com/wp.js"></script>
                <div class="contact-form wow fadeInDown" data-wow-delay="0.7s">-->

                   <form id="contact-form" method="POST" action="https://formspree.io/kayathom@gmail.com">
                    <div class="messages"></div>
                    <div class="controls">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="form_name">Firstname *</label>
                            <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="form_lastname">Lastname *</label>
                            <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="form_email">Email *</label>
                            <input id="form_email" type="email" name="_replyto" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="form_phone">Phone</label>
                            <input id="form_phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <div class="form-group">
                            <label for="form_message">Message *</label>
                            <textarea id="form_message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                            <div class="help-block with-errors"></div>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <input type="submit" class="btn btn-success btn-send" value="Send message"><br>
                          <input class="btn btn-success btn-send" type="reset" value="Clear">
                         </div>
                       </div>
                     </div>
                   </form>
